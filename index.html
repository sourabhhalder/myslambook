<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Groovy Slambook v2 | Cartoon Edition</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <nav class="cartoon-nav">
        <div class="nav-wrapper">
            <ul class="nav-menu">
                <li><a href="#" class="nav-item">üè† Home</a></li>
                <li><a href="#" class="nav-item">‚ú® More Info</a></li>
                <li><a href="#" class="nav-item">üìû Contact</a></li>
                <li><a href="#" class="nav-item">‚ùì Help</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <header>
            <h1>üöÄ My Digital Slambook</h1>
            <p>Fill it out, keep it cool!</p>
        </header>

        <form id="slambookForm">
            
            <fieldset>
                <legend>üåà The Basics</legend>
                <div class="row">
                    <div class="input-group">
                        <label>My Cool Name:</label>
                        <input type="text" name="cool_name" placeholder="E.g. Captain Awesome" required>
                    </div>
                    <div class="input-group">
                        <label>My Groovy Nickname:</label>
                        <input type="text" name="nickname" placeholder="What they call me...">
                    </div>
                </div>
                <div class="input-group">
                    <label>My Home Run (Address):</label>
                    <input type="text" name="home_run" placeholder="Planet Earth...">
                </div>
                <div class="row">
                    <div class="input-group">
                        <label>Call Me At:</label>
                        <input type="tel" name="phone" placeholder="Digits please!">
                    </div>
                    <div class="input-group">
                        <label>Send Me Email At:</label>
                        <input type="email" name="email" placeholder="mail@example.com">
                    </div>
                </div>
                <div class="row">
                    <div class="input-group">
                        <label>My Birthday On:</label>
                        <input type="date" name="birthday">
                    </div>
                    <div class="input-group">
                        <label>My Zodiac Sign Is:</label>
                        <input type="text" name="zodiac" placeholder="Leo, Scorpio...">
                    </div>
                </div>
                <div class="input-group">
                    <label>My Ambition:</label>
                    <input type="text" name="ambition" placeholder="I want to be a...">
                </div>
            </fieldset>

            <fieldset>
                <legend>üçø My Favorites</legend>
                <div class="row">
                    <div class="input-group">
                        <label>My Favorite Filmstar:</label>
                        <input type="text" name="filmstar">
                    </div>
                    <div class="input-group">
                        <label>My Favorite Movie:</label>
                        <input type="text" name="movie">
                    </div>
                </div>
                <div class="row">
                    <div class="input-group">
                        <label>My Favorite Animal:</label>
                        <input type="text" name="animal">
                    </div>
                    <div class="input-group">
                        <label>My Hobbies:</label>
                        <input type="text" name="hobbies">
                    </div>
                </div>
                <div class="input-group">
                    <label>My Best Friends:</label>
                    <textarea name="best_friends" rows="2" placeholder="List your squad!"></textarea>
                </div>
            </fieldset>

            <fieldset>
                <legend>üß† Inside My Head</legend>
                <div class="input-group">
                    <label>Some words or phrases I use most:</label>
                    <input type="text" name="phrases" placeholder="E.g. No Cap, Awesome!">
                </div>
                <div class="row">
                    <div class="input-group">
                        <label>Best things about me:</label>
                        <textarea name="best_about"></textarea>
                    </div>
                    <div class="input-group">
                        <label>Worst things about me:</label>
                        <textarea name="worst_about"></textarea>
                    </div>
                </div>
                <div class="input-group">
                    <label>Exciting moment of my life:</label>
                    <textarea name="exciting_moment"></textarea>
                </div>
                <div class="input-group">
                    <label>If Genie gives me a wish:</label>
                    <input type="text" name="genie_wish">
                </div>
                <div class="input-group">
                    <label>If I have a time machine - I would go to:</label>
                    <input type="text" name="time_machine" placeholder="Dinosaurs or Future?">
                </div>
                <div class="input-group">
                    <label>In my next life I want to be:</label>
                    <input type="text" name="next_life">
                </div>
                <div class="input-group">
                    <label>If I win 10 Lakhs - I will:</label>
                    <input type="text" name="win_money">
                </div>
                <div class="input-group">
                    <label>My opinion about you:</label>
                    <textarea name="opinion" placeholder="Be honest!"></textarea>
                </div>
            </fieldset>

            <div class="sign-off">
                <div class="input-group">
                    <label>Autograph:</label>
                    <input type="text" class="handwriting" placeholder="Your signature...">
                </div>
                <div class="row">
                    <div class="input-group">
                        <label>Date:</label>
                        <input type="date" name="sign_date">
                    </div>
                    <div class="input-group">
                        <label>Place:</label>
                        <input type="text" name="place" placeholder="Current location">
                    </div>
                </div>
            </div>

            <button type="submit" class="submit-btn">üíæ Save My Memory</button>
        </form>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
